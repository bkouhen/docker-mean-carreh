<div mat-dialog-content>
  <p>Voulez-vous annuler vos changements ?</p>
</div>
<div mat-dialog-actions style="display:flex; align-items:center; justify-content:center">
  <button mat-button color="primary" (click)="onClick(true)">Oui</button>
  <button mat-button color="warn" (click)="onClick(false)">Non</button>
</div>
